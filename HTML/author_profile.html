<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with Actions</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    .action-buttons button {
        margin-right: 5px;
    }
</style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Actions</th>
                <th>Pen Name</th>
                <th>Email</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="action-buttons">
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
                <td>Nishi Tiwari</td>
                <td>example@gmail.com</td>
                <td>goodsite.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
