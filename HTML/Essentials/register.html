<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/style.css">

<style>
        .container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .box {
            width: 30%;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- <div class="container"> -->
        <div class="box">
            <h2>Step 1: Create account</h2></br>
            <p>Already created an account? <a href="#">Login!</a></p>

          </div>

        <div class="box">
            <form class="form" action="#">
                <input type="text" name="firstname" placeholder="First Name" required>
                <input type="text" name="lastname" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <button type="submit">Create Profile</button>
                <p>By signing up, you agree to Author Verse's <a href="/HTML/Blogs/terms_service.html">Terms of Service</a> and <a href="/HTML/Blogs/privacy_policy.html">Privacy Policy</a></p>
            </form>
        </div>

        <div class="box">
            <p>Already created an account? <a href="/HTML/Essentials/login.html">Login!</a></p>
        </div>
    <!-- </div> -->
</body>
</html>
