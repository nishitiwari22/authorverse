<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Author Profile</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <h1>Edit Author Profile</h1>
    <div class="box">
        <p>Your pen name and author email should match your account. To update these, go to your account page. <b>Note: </b>The associated name and email on your account is shared when you participate in cross-promos or request reader magnets, review copies, etc..   </p>
        </div>
        <h2 class="center-text">Upload Image</h2>
        <div class="container">
            <div class="image-container">
                <input type="file" id="image-upload" accept="image/*" onchange="previewImage(event)">
                <img id="image-preview" src="#" alt="Image Preview">
            </div>
        </div>
        <label for="image-upload" class="custom-file-upload">
            <button>Update Image</button>
            <input type="file" id="image-upload" accept="image/*" onchange="previewImage(event)">
        </label>



        <form class="form" action="#">
            <div class="input-group">
                <label for="penname">Pen Name</label>
                <input type="text" id="penname" name="penname" placeholder="Pen Name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <label for="website">Website</label>
                <input type="website" id="website" name="website" placeholder="Website" required>
            </div>
        
        <!-- <div class="container"> -->
            <!-- <div class="box"> -->
                <div class="input-group">
                    <label for="amazon"><i class="fas fa-edit"></i> Amazon</label>
                    <input type="text" id="amazon" name="amazon" placeholder="Amazon">
                </div>
                <div class="input-group">
                    <label for="facebook"><i class="fas fa-edit"></i> Facebook</label>
                    <input type="text" id="facebook" name="facebook" placeholder="Facebook">
                </div>
                <div class="input-group">
                    <label for="goodreads"><i class="fas fa-edit"></i> GoodReads</label>
                    <input type="text" id="goodreads" name="goodreads" placeholder="GoodReads">
                </div>
                <div class="input-group">
                    <label for="youtube"><i class="fas fa-edit"></i> YouTube</label>
                    <input type="text" id="youtube" name="youtube" placeholder="YouTube">
                </div>
                <button id="submitButton" class="alertButton" ><a href="#" ></a>Submit </button> 
            </form>

            <!-- </div> -->
        <!-- </div> -->
        
<style>

.container {
    width: 25%;
    text-align: center;
}

.center-text {
    text-align: center;
}

.image-container {
    width: 4cm;
    height: 4cm;
    margin: 0 auto;
    border: 1px solid #ccc;
    overflow: hidden;
}

#image-preview {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Optional: Style the file input */
#image-upload {
    display: none;
}

.form {
    width: 50%;
    margin: 0 auto;
}

.input-group {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
}

.input-group label {
    flex: 1;
    text-align: left;
    margin-right: 10px;
}

.input-group input {
    flex: 4; /* Adjust as needed */
    width: 30%; /* Set to occupy 70% of the available width */
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}




</style>     
<script>
    document.querySelector('.custom-file-upload').addEventListener('click', function() {
    document.getElementById('image-upload').click();
});
</script>   
</body>
</html>
