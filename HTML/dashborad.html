<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divided Page</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        height: 100%;
    }
    .left-side {
        flex: 0 0 25%;
        background-color: #f0f0f0;
        border-right: 2px solid #ccc;
    }
    .right-side {
        flex: 1;
        padding: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <!-- Content for the left side goes here -->
        </div>
        <div class="right-side">
            <!-- Content for the right side goes here -->
        </div>
    </div>
</body>
</html>
