 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Navbar with Login and Dashboard</title>
<link rel="stylesheet" href="/style.css"> 

    <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        height: 100%;
    }
    .left-side {
        flex: 0 0 20%;
        background-color: 0oef;
        border-right: 2px solid #ccc;
        padding: 20px;
    }
    .quick-links {
        padding-bottom: 20px;
    }
    .quick-links-header {
        font-weight: bold;
        text-decoration: underline;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    ul li {
        margin-bottom: 10px;
    }
    ul li a {
        text-decoration: underline;
    }
    .right-side {
        flex: 1;
        padding: 20px;
    }
</style>
</style>
</head>
<body>

<header class="header">
    <a href="#" class="logo">Author Verse</a>
    <i class='bx bx-menu' id="menu-icon"></i>
    <nav class="navbar">
        <a href="/HTML/Essentials/home.html" class="active">Home</a>
        <a href="/HTML/Essentials/login.html">Login</a>
        <a href="/HTML/Account/pricing.html">Pricing</a>
        <a href="/HTML/Essentials/index.html">Contact</a>
    </nav>
</header>


<!-- <div class="box"> -->
     <div id="dashboard" class="vertical-navbar">
    <div class="left-side">
        <div class="quick-links">
            <p class="quick-links-header">Quick Links</p>
            <ul>
                <li><a href="/HTML/Essentials/home.html">Home</a></li>
            </ul>
        </div>
        <div class="schedule-links">
            <p class="schedule-links-header">Schedule</p>
            <ul>
                <li><a href="/HTML/Schedule/camp.html">Campaign Planner</a></li>
                <li><a href="/HTML/Schedule/calendar.html">Calendar</a></li>
            </ul>
            <div class="promotions-links">
                <p class="promotions-links-header">Promotions</p>
                <ul>
                    <li><a href="/HTML/Promotions/group.html">Group Promos </a></li>
                    <li><a href="/HTML/Promotions/newsletter.html">Newsletter</a></li>
                </ul>
                <div class="landing-links">
                    <p class="landing-links-header">Landing Page</p>
                    <ul>
                        <li><a href="/HTML/Landing/collections.html">Book Collections</a></li>
                    </ul>
        </div>
        <div class="account-links">
            <p class="account-links-header">Account</p>
            <ul>
                <li><a href="/HTML/Account/mailing_list_intergate.html">Posted Mailing Lists</a></li>
                <li><a href="/HTML/Account/integrations.html">Integrations</a></li>
                <li><a href="/HTML/Account/author_profile.html">Author Profiles</a></li>
               <li> <a href="/HTML/Essentials/index.html" id="logoutBtn">Logout</a></li> 
            </div>

            </ul>
</div>
    </div>
     <div class="right-side">
    </div> 
<!-- </div> -->

=<!-- <script src="script.js"></script> -->

<script>
    document.getElementById("loginBtn").addEventListener("click", function() {
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("registerForm").style.display = "none";
  });
  
  document.getElementById("registerBtn").addEventListener("click", function() {
    document.getElementById("registerForm").style.display = "block";
    document.getElementById("loginForm").style.display = "none";
  });
  
  document.querySelectorAll(".form-container form").forEach(function(form) {
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      // You can add code here to handle form submission, like AJAX requests for authentication
      // For simplicity, let's just show the dashboard
      document.querySelector(".navbar").style.display = "none";
      document.getElementById("dashboard").style.left = "0";
    });
  });
  
  document.getElementById("logoutBtn").addEventListener("click", function() {
    document.getElementById("dashboard").style.left = "-200px";
    document.querySelector(".navbar").style.display = "block";
  });
  
</script>
</body>
</html>
