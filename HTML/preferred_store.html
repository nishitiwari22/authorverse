<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preferred Store</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Preferred Store</h1>
  <p>Automatically redirect links to your preferred retailer</p>
  <div class="dropdown">
    <button class="dropbtn">Select Ebook Store</button>
    <div class="dropdown-content">
      <a href="#">Kobo</a>
      <a href="#">Amazon</a>
      <a href="#">Smashwords</a>
      <!-- Add more options here if needed -->
    </div>
  </div>
  <button class="cancel-btn">Cancel</button>
  <button class="save-btn">Save</button>
  <br><br>
  <p>Which retailer would you like to set as your preferred audiobook store?</p>
  <div class="dropdown">
    <button class="dropbtn">Select Audiobook Store</button>
    <div class="dropdown-content">
      <a href="#">Audible</a>
      <a href="#">Kobo</a>
      <a href="#">Apple</a>
      <!-- Add more options here if needed -->
    </div>
  </div>
  <button class="cancel-btn">Cancel</button>
  <button class="save-btn">Save</button>
</div>

</body>
</html>
